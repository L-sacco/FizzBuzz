<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
    <title>FizzBuzz Game</title>
</head>
<body>
    <div class="head">
        <div class="neon-container">
            <h1 class="neon">FizzBuzz</h1>
            <h3 class="neon">Choose a range of numbers <br class="if-mobile"> (Default is 1 to 200) <br> Press "Start" whenever you're ready!
        </div>
        <div class="range">
            <input class="font-style" id="inputMin" type="number" placeholder="Insert the min (1 to 100)">
            <label class="font-style err-cont" id="labelMin" for="inputMin"></label>
            <input class="font-style" id="inputMax" type="number" placeholder="Insert the max (2 to 200)">
            <label class="font-style err-cont" id="labelMax" for="inputMax"></label>
            <button onclick="confirm()" id="confirm">Confirm</button>
            <p class="font-style err-cont" id="confirmed"></p>
        </div>
    </div>
    <div class="shell-container">
        <p class="font-style err-cont" id="inverted">Click "Invert" if you want to start with inverted Fizz & Buzz!</p>
        <div class="shell-button">
            <button onclick="start(1)" id="start">Start!</button>
            <button onclick="start(2)" id="invert">Invert!</button>
            <button onclick="showRules()" id="rules">Rules!</button>
        </div>
        <div class="shell">
            <div class="toolbar">
                <span id="btn-close" class="dot red"></span>
                <span id="btn-minimize" class="dot yellow"></span>
                <span id="btn-maximize" class="dot green"></span>
                <div id="shell-screen">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
