<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts.js"></script>
    <title>FizzBuzz Game</title>
</head>
<body>
    <div class="head">
        <div class="neon-container">
            <h1 class="neon">FizzBuzz</h1>
            <h3 class="neon">Choose a range of numbers <br class="if-mobile"> (Default is 1 to 100) <br> Press "Start" whenever you're ready!
        </div>
        <div class="range">
            <input id="inputMin" type="number" placeholder="Insert the min (1 to 100)">
            <label id="labelMin" for="inputMin"></label>
            <input id="inputMax" type="number" placeholder="Insert the max (2 to 1000)">
            <label id="labelMax" for="inputMax"></label>
            <button onclick="confirm()" id="confirmMin">Confirm</button>
            <p id="confirmed"></p>
        </div>
    </div>
    <div class="shell-container">
        <button onclick="start()" id="start">Start!</button>
        <div class="shell">
            <div class="toolbar">
                <span id="btn-close" class="dot red"></span>
                <span id="btn-minimize" class="dot yellow"></span>
                <span id="btn-maximize" class="dot green"></span>
                <div style="clear: both;"></div>
                <div id="shell-screen">
                    <div class="shell-text">asd</div>
                    <div class="shell-text">4543</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
