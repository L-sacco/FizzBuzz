<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="head">
        <h1 class="neon">FizzBuzz</h1>
        <h3 class="neon">Insert a number in the box right below and press the button!</h3>
        <form action="#">
            <input type="number" placeholder="Insert a number here (10000 max)">
            <input type="submit" value="Press here!">
        </form>
    </div>
    <div class=""></div>
    <div class="shell-container">
        <div class="toolbar">
            <span id="btn-close" class="dot red"></span>
            <span id="btn-minimize" class="dot yellow"></span>
            <span id="btn-maximize" class="dot green"></span>
            <div style="clear: both;"></div>
            <div id="shell-screen">
                <span class="shell-start">></span>
                <span id="shell-text" class="last">Prova testo</span>
            </div>
        </div>
      </div>
</body>
</html>
